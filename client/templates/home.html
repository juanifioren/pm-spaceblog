<template name="Home">

    {{ #if posts }}
        {{ #each posts }}
        <div>
            <h3><a href="{{ pathFor 'Post' slug = slug }}">{{ title }}</a></h3>
            <h6>Posted {{ dateFromNow createdAt }} ago</h6>
            <p>{{ content }}</p>
            <h6>This entry was posted in {{ showCategoryName category }}</h6>
        </div>
        {{ /each }}
    {{ else }}
        <strong>No posts yet.</strong>
    {{ /if }}

</template>
